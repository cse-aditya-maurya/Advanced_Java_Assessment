<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movie Form</title>
    <style>
        .form-container { width: 40%; margin: auto; margin-top: 40px; }
        input { width: 100%; padding: 8px; margin: 8px 0; }
        button { padding: 8px 15px; background: #28a745; color: white; border: none; }
        a { text-decoration: none; margin-left: 10px; }
    </style>
</head>
<body>

<div class="form-container">
    <h2 th:text="${movie.id == null ? 'Add Movie' : 'Update Movie'}"></h2>

    <form th:action="${movie.id == null} ? @{/movies} : @{/movies/update/{id}(id=${movie.id})}"
          th:object="${movie}"
          method="post">

        <input type="text" th:field="*{title}" placeholder="Title" required />
        <input type="text" th:field="*{genre}" placeholder="Genre" required />
        <input type="text" th:field="*{director}" placeholder="Director" required />
        <input type="number" th:field="*{releaseYear}" placeholder="Release Year" required />
        <input type="number" step="0.1" th:field="*{rating}" placeholder="Rating" required />

        <button type="submit">Save</button>
        <a th:href="@{/movies}">Back</a>
    </form>
</div>

</body>
</html>
